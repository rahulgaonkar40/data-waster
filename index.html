<script>
  let interval;
  let totalMB = 0;

  function startWasting() {
    if (interval) return;
    interval = setInterval(() => {
      const url = `https://speed.hetzner.de/1MB.bin?nocache=${Date.now()}`;
      fetch(url)
        .then(response => {
          if (response.ok) {
            totalMB++;
            document.getElementById("counter").textContent = totalMB;
          } else {
            console.error("Fetch failed with status:", response.status);
          }
        })
        .catch((err) => console.error("Fetch error:", err));
    }, 1000); // 1MB per second
  }

  function stopWasting() {
    clearInterval(interval);
    interval = null;
  }
</script>
