<script>
  let interval;
  let totalMB = 0;

  function startWasting() {
    if (interval) return;
    interval = setInterval(() => {
      const url = `https://corsproxy.io/?https://file-examples.com/storage/fe1b3e3c6f3b6b000b0e6f6/2017/10/file_example_JPG_1MB.jpg&nocache=${Date.now()}`;
      fetch(url)
        .then(response => {
          if (response.ok) {
            totalMB++;
            document.getElementById("counter").textContent = totalMB;
          } else {
            console.error("Fetch failed with status:", response.status);
          }
        })
        .catch((err) => console.error("Fetch error:", err));
    }, 1000);
  }

  function stopWasting() {
    clearInterval(interval);
    interval = null;
  }
</script>
